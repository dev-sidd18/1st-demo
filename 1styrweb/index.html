<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            /* Background Image */
            background: url("back.jpg") no-repeat center center/cover;
            position: relative;
        }

        /* Dark overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            top: 0;
            left: 0;
        }

        /* Login box */
        .login-container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            width: 350px;
            border-radius: 12px;
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            color: white;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 25px;
            font-size: 28px;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 6px;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background: #ff4b2b;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #ff1e00;
        }

        .footer {
            margin-top: 15px;
            font-size: 13px;
        }

        .footer a {
            color: #ff4b2b;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2>GAME LOGIN</h2>

        <form>
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn">Start Game</button>

            <div class="footer">
                <p><a href="#">Forgot Password?</a></p>
            </div>
        </form>
    </div>
</body>
</html>
